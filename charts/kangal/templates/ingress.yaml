{{- range $key, $value := .Values }}
{{- if or (eq $key "proxy") (eq $key "openapi-ui") }}
{{- if and ($value.ingress) ($value.service) }}
{{- if and ($value.ingress.enabled) ($value.service.enabled) -}}
{{- $fullName := include "<CHARTNAME>.fullname" $ -}}
{{- $ingressPath := $value.ingress.path -}}
{{- if not $value.ingress.hosts.http}}
  {{ fail (printf "host must be defined for ingress: %s" $key ) }}
{{- end}}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}-{{ $key }}
  labels:
    app: {{ template "<CHARTNAME>.name" $ }}-{{ $key }}
    chart: {{ template "<CHARTNAME>.chart" $ }}
    release: {{ $.Release.Name }}
    heritage: {{ $.Release.Service }}
  {{- if or (regexMatch "^edge-stack-.*" (get $value.ingress "class")) ($value.annotations) }}
  annotations:
    {{- if (regexMatch "^edge-stack-.*" (get $value.ingress "class")) }}
    getambassador.io/ambassador-id: "{{ $value.ingress.class }}"
    {{- end }}
    {{- with $value.ingress.annotations }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- end }}
spec:
  {{- if (empty (get ($value.ingress.annotations) "kubernetes.io/ingress.class")) }}
  ingressClassName: "{{- default "nginx" $value.ingress.class }}"
  {{- end }}
  rules:
{{- range $labelPort, $hostValue := $value.ingress.hosts }}
{{- if kindIs "string"  $hostValue }}
{{ $host := regexReplaceAll "^https://|http://" $hostValue "${2}" }}
    - host: {{ $host }}
      http:
        paths:
          - path: {{ $ingressPath }}
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ $fullName }}-{{ $key }}
                port:
                  name: {{ $labelPort }}
{{- else }}
{{- range $key,$host := $hostValue }}
    - host: {{ $host }}
      http:
        paths:
          - path: {{ $ingressPath }}
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ $fullName }}-{{ $key }}
                port:
                  name: {{ $labelPort }}
{{- end }}
{{- end }}
{{- end }}
{{- end }}
{{- end }}
{{- end }}
{{- end }}
