version: 2
updates:
  - package-ecosystem: "gomod"
    directory: "/"
    rebase-strategy: "disabled"
    schedule:
      interval: "daily"
    groups:
      stable-updates:
        update-types:
          - "minor"
          - "patch"
  - package-ecosystem: "gomod"
    directory: "pkg/controller/testdata/ghz/"
    rebase-strategy: "disabled"
    schedule:
      interval: "daily"
    groups:
      stable-updates:
        update-types:
          - "minor"
          - "patch"
